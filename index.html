<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto <span class="highlight">Tracker</span></h1>
            <p>Real-time market data powered by CoinGecko</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search coin (e.g. bitcoin, ethereum)...">
        </div>

        <div id="loading" class="hidden">Fetching market data...</div>
        
        <div id="coinContainer" class="coin-grid">
        </div>
        
        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <div id="coinModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>   
    
</body>
</html>
